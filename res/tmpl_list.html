<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>DAM Download List Template (Default)</title>
  </head>
  <body>
    <!-- ###TEMPLATE_LIST### begin -->
    <dl class="ddl_container">
      <!-- ###TEMPLATE_LIST_ITEM### begin -->
      <dt class="ddl_title">###MARK_TITLE###</dt>
      <dd class="ddl_description">
	<p class="ddl_file_description">###MARK_DESCRIPTION###</p>
	<ul class="ddl_file_list">
	    <!-- ###TEMPLATE_LIST_ITEM_FILE### begin -->
	    <li class="ddl_file_list_item">
	       <a href="###MARK_FILE_HREF###">###MARK_ICONTAG###</a>&nbsp;<a href="###MARK_FILE_HREF###" title="[###MARK_FILE_MIME_TYPE###/###MARK_FILE_MIME_SUBTYPE###]">###MARK_FILE_NAME###</a>
	       ###MARK_HIDDEN###
	      (<span class="ddl_file_mtime">###MARK_FILE_MTIME###</span>
	      -- <span class="ddl_file_size">###MARK_FILE_SIZE###</span>)
	    </li>
	    <!-- ###TEMPLATE_LIST_ITEM_FILE### end -->
	</ul>
      </dd>
      <!-- ###TEMPLATE_LIST_ITEM### end -->
    </dl>
    <!-- ###TEMPLATE_LIST### end -->


    <!-- ###MESSAGE### begin-->
<form action="###FORM_URL###" method="post" enctype="multipart/form-data">
	<div class="dam_frontend_Message">
		<h2 class="info">###LABEL_MESSAGE###</h2>
		<p>###MESSAGE_TEXT###</p>
		<p>###BUTTON_NEXT###</p>
	</div>
</form>
<!-- ###MESSAGE### end-->
  </body>
</html>
